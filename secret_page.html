<!DOCTYPE html>
<html>
<head>
  <title>Join Fanclub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Set dark mode background color */
      color: white; /* Set dark mode text color */
    }
    
    label {
      color: white; /* Set label color in dark mode */
    }
    
    input[type="text"],
    input[type="email"],
    input[type="submit"] {
      background-color: white; /* Set input field and button background color in dark mode */
      color: black; /* Set input field and button text color in dark mode */
    }
  </style>
</head>
<body>
  <h1>Register here to join Fan club</h1>
  <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
